<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal</title>
</head>
<body>
    <script>
        const fname = "Md. Rajib";
        const lname = "Hossain";

        const output = "My name is " + fname + " " + lname;
        document.write('<br>Regular Example<br>');
        document.write(output);

        const output2 = `My name is ${fname} ${lname}`;
        document.write('<br>Templete Literals Example: <br>');
        document.write(output2);

        document.write('<br><br>Another Example<br>');
        let num1 = 10;
        let num2 = 20;
        const sum1 = "Sum of " + num1 + ',' + num2 + ' = ' + (num1 + num2);
        document.write(sum1);

        document.write('<br><br>Another Literal Example<br><br>');
        const sum = `Sum of ${num1}, ${num2} = ${num1+num2}`;
        document.write(sum);

    </script>
</body>
</html>
