<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal</title>
</head>
<body>
    <script>
        const fname = "Md. Rajib";
        const lname = "Hossain";

        const output = "My name is " + fname + " " + lname;
        document.write('<br>Regular Example<br>');
        document.write(output);

        const output2 = `My name is ${fname} ${lname}`;
        document.write('<br>Templete Literals Example: <br>');
        document.write(output2);
    </script>
</body>
</html>
