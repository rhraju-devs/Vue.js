<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let or Const</title>
</head>
<body>
    <!-- At first we use var keyword to declare variable -->
    <!-- But now we have to use let or const keyword from now. As there have some complexity using var keyword in javascript. -->
    <!-- let - we can use let keyword for reasign variable value.
    const - not possible to reassign variable value but we can do this for const object function -->

    <script>
        let name = 'Md. Rajib Hossain';
        console.log(name);
        document.write(name + "<br>");
        const pi = '3.1416';
        console.log(pi);
        document.write(pi);
    </script>
</body>
</html>
