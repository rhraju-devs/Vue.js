<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument vs Parameter</title>
</head>
<body>
    <script>
        // when we define a function we use parameter
        // when we calling function we use argument

        function greet(name)
        {
            console.log('Hello '+name);
            document.write('Hello '+ name);
        }
        const name = "Md. Rajib Hossain";
        greet(name);

        document.write("Another Example of Argument and parameter");
        function add(n1, n2)
        {
            return n1 + n2;
        }
        document.write(add(10,12));


    </script>
</body>
</html>
