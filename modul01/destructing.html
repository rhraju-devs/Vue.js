<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing</title>
</head>
<body>
    <!-- We use destruction method to read data from array or json object -->

    <script>
        const data = [12,3,25,34,5];
        const a = data[0];
        const b = data[1];
        const c = data[3];
        const d = data[4];
        document.write('<br><br>Normal way of printing destring method:<br>');
        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
        document.write(d + "<br>");

        document.write('<br><br>ES6 Destructing way<br>');
        const [i,j,k,l] = data;
        document.write(i+"<br>");
        document.write(j+"<br>");
        document.write(k+"<br>");
        document.write(l+"<br>");

        // if i want only two
        const [x,y] = data;
        document.write('<br><br>Printing only two:<br>' + x +'<br>');
        document.write(y + '<br>');

        // using seperator operator
        const [m,n,...o] = data;
        document.write('Destructing with seperator:');
        document.write('<br>' + m + '<br>');
        document.write('<br>'+n+'<br>');
        document.write('<br>'+o+'<br>');

        // object destructing
        const person = {
            fname: 'John',
            lname: 'Doe'
        }
        const {fname, lname} = person;
        // we have to give the same property name as object don't change it

        document.write('<br><br>Object Destructing:<br><br>');
        document.write(fname + "<br>" +lname+'<br><br>');

        // another example of object destructing
        const person1 = {
            fname1 : 'John',
            lname2: 'Doe',
            age: 32,
            Sex:'M'
        }
        const {fname1,lname2, ...rest} = person1;
        document.write('Another example of object destructing:<br>');
        document.write(fname1+ ' ' + lname2 + ' ' + rest + '<br><br>');
        document.write('Seperator Operator object property show : ' + rest.age + '<br>');

        // function destructuring
        function getData() {
            const country = "Bangladesh";
            const capital = "Dhaka";
            return { country, capital };
        }

        const details = getData();
        document.write('<br>Function Destructuring:<br>');
        document.write('<br>Normal way of function destructuring<br>');
        document.write(details.country + '<br><br>' + details.capital + '<br><br>');

        // destructuring ES6
        const { country, capital } = getData();
        document.write('<br><br>ES6 function destructuring:<br>');
        document.write(country + '<br><br>' + capital + '<br><br>');


        
    </script>
</body>
</html>
